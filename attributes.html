<html>
    <head>
        <title>html-5</title>
    </head>
    <body>
        <center>
            <h1>Speed computer</h1>
            <form action="image.html" method="get">
            <table>
                <tr>
                    <td><h2>Addmission Form</h2></td>                
                </tr>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" autofocus></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" autocomplete="on"></td>
                </tr>
                <tr>
                    <td>Father's Name:</td>
                    <td><input type="text" required></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td colspan="3"> 
                        <textarea name="add"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="enter your email" required></td>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Student Mo:</td>
                    <td><input type="text" min="5" max="15"></td>
                    <td>perent's Mo</td>
                    <td><input type="text" maxlength="10"></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" min="1995-05-15" max="2023-08-18"></td>
                    <td>Gender:</td>
                    <td><input type="radio" name="Gender">Male <input type="radio" name="Gender"> Female</td>
                </tr>
                <tr>
                    <td>School/College:</td>
                    <td><input type="text"></td>
                    <td>Year:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>city</td>
                    <td>
                        <select>
                            <option value="select city">select city</option>
                            <option value="Rajkot">Rajkot</option>
                            <option value="Ahemdabad">Ahemdabad</option>                                <option value="Surat">Surat</option>
                        </select>
                    </td>
                    <td>Designation:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Course Name:</td>
                    <td>
                        <input list="Course" name="Course">
                        <datalist id="Course">
                            <option value="CCC"></option>
                            <option value="Graphic Design"></option>
                            <option value="Web Devlopment"></option>
                            <option value="Programming C"></option>
                            <option value="Tally & miracle"></option>
                        </datalist>
                    </td>
                    <td>Batch time:</td>
                    <td><input type="text"</td>
                </tr>
                <tr>
                    <td>Course Duration</td>
                    <td><input type="text"></td>
                    <td>Attached Document No:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Select image:</td>
                    <td><input type="file" multiple></td>
                </tr>
                <tr>
                    <td colspan="4" align="center"><input type="submit" value="submit" formtarget="_blank">
                    <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
        </center>
    </body>
</html>
